<div [ngClass]="{ 'active-menu': showMenu }">
    <div class="menu-bar">
        <i 
            tabindex="0" 
            class="fa fa-window-close" 
            (click)="toggleMenu()"
            (keyup.space)="toggleMenu()">
        </i>
        <ng-content></ng-content>
    </div>
    <div class="overlay" (click)="toggleMenu()"></div>
</div>
