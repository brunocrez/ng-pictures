<div class="container">
    <form [formGroup]="photoForm" class="row" (submit)="submit()">
        <div class="col-md-6 text-center">
            <input formControlName="file" type="file" accept="image/*" (change)="file = $event.target.files[0]">
            <app-message message="Please, Select a Photo!" *ngIf="photoForm.get('file').errors?.required"></app-message>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <textarea formControlName="description" class="form-control form-control-sm"></textarea>
                <app-message message="Maximum 300 characters!" *ngIf="photoForm.get('description').errors?.maxlength"></app-message>
            </div>

            <div class="form-group">
                <label class="text-muted">
                    Allow Comments
                    <input formControlName="allowComments" type="checkbox">
                </label>
            </div>

            <button [disabled]="photoForm.invalid" class="btn btn-primary btn-block">Upload</button>

            <a class="btn btn-secondary btn-block">Cancel</a>

        </div>
    </form>
</div>
