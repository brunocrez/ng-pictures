<div class="bg-white border" *ngIf="(photo$ | async) as photo">
    <div class="row">
        <div class="col-lg-8">
            <app-photo [url]="photo.url" [description]="photo.description"></app-photo>
        </div>

        <div class="col-lg-4 p-4">
            <small>
                <p class="text-left break-work">{{ photo.description }}</p>
                <hr>
            </small>

            <app-photo-comments photoId="{{photo.id}}"></app-photo-comments>           
        </div>
        <!--col-lg-4-->
    </div>
    <!--./row-->
</div>
